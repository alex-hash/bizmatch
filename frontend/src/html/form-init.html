
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bienvenidos a Bizmatch</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" href="css/style.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      
    </head>
    <body class="bg-comun">

        <div class="container-fluid container-form">

            <div class="row mt-10">
                <div class="col-12 d-flex justify-content-center">
                    <img class="img-fluid witdh" src="image/logo_color.png" />
                </div>
            </div>

            <div class="row mt-3">
                <div class="text-center col-12 d-flex justify-content-center">
                   <p class="font-20">
                       ¡Adéntrate ahora en<br> mundo de las empresas!
                   </p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" class="input-login" placeholder="Correo electrónico" />
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <input type="password" class="input-login" placeholder="Contraseña" />
                </div>
            </div>

            <div class="row mt-3">

                <div class="col-6">
                    <p class="text-uppercase font-12 color-texto-login">
                        ¿Aún no estás registrado?
                    </p>
                </div>

                <div class="col-6">
                    <p class="text-uppercase font-12 pull-right color-texto-login">
                        Recordar contraseña
                    </p>
                </div>

            </div>

            <div class="row mt-4">
                <div class="col-12 mx-auto text-center">
                    <a href="form-init.html">
                        <a href="mi-perfil-2.html" class="btn btn-xl-siguiente btn-xl">ENTRAR</a>
                    </a>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 mx-auto text-center">
                    <p class="text-inicio-sesion-login">
                        Si lo prefieres puedes iniciar sesión con:
                    </p>
                </div>
            </div>
    
            <div class="row mt-2">
                <div class="col-6">
                    <button class="btn btn-redes-sociales-login btn-xl btn-facebook">Facebook</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-redes-sociales-login btn-xl btn-google">Google</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12 mx-auto text-center">
                    <p class="text-condiciones-login mt-5 mb-10">
                       Para continuar, por favor, debes aceptar nuestros<br>
                       Términos y condiciones
                    </p>
                </div>
            </div>

        </div>  
        
    </body>
</html>
